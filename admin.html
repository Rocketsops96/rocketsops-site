<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VVO - Admin Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-red: #DC143C;
            --dark-red: #B22222;
            --white: #FFFFFF;
            --light-gray: #F8F8F8;
            --dark-gray: #1a1a1a;
            --text-gray: #666666;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #DC143C 0%, #B22222 50%, #8B0000 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: var(--white);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-header h1 {
            font-size: 36px;
            font-weight: 800;
            color: var(--primary-red);
            margin-bottom: 10px;
            letter-spacing: 3px;
        }

        .login-header p {
            color: var(--text-gray);
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark-gray);
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e8e8e8;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            font-family: inherit;
            background: var(--light-gray);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-red);
            background: var(--white);
            box-shadow: 0 0 0 3px rgba(220, 20, 60, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--primary-red), var(--dark-red));
            color: var(--white);
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(220, 20, 60, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .error-message {
            background: #fee;
            color: var(--primary-red);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            text-align: center;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: var(--text-gray);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: var(--primary-red);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>VVO</h1>
            <p>Admin-Bereich</p>
        </div>
        <div class="error-message" id="errorMessage">
            Falscher Benutzername oder Passwort!
        </div>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Benutzername</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>
            <div class="form-group">
                <label for="password">Passwort</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">Anmelden</button>
        </form>
        <a href="index.html" class="back-link">← Zurück zur Startseite</a>
    </div>

    <script>
        // Если сессия сохранена — сразу в панель (без повторного ввода логина)
        (function () {
            try {
                const stored = localStorage.getItem('adminStoredSession');
                if (stored) {
                    window.location.replace('admin-panel.html');
                    return;
                }
            } catch (e) {}
        })();

        // Hash function using SHA-256 (для шифрования паролей)
        async function hashString(str) {
            const encoder = new TextEncoder();
            const data = encoder.encode(str);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }

        // Статический супер-админ (как было раньше: admin / admin)
        const validUsernameHash = '8c6976e5b5410415bde908bd4dee15dfb167a9c873fc4bb8a81f6f2ab448a918';
        const validPasswordHash = '8c6976e5b5410415bde908bd4dee15dfb167a9c873fc4bb8a81f6f2ab448a918';

        function getStoredUsers() {
            try {
                return JSON.parse(localStorage.getItem('adminUsers') || '[]');
            } catch (e) {
                console.error('Fehler beim Lesen der Benutzerliste:', e);
                return [];
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            try {
                // Hash both username and password
                const usernameHash = await hashString(username);
                const passwordHash = await hashString(password);
                
                // 1) Проверка старого "супер-админа" (admin/admin)
                const isStaticAdmin = usernameHash === validUsernameHash && passwordHash === validPasswordHash;

                // 2) Поиск пользователя в локальном списке adminUsers
                const users = getStoredUsers();
                const matchedUser = users.find(user => 
                    user.username === username && user.passwordHash === passwordHash
                );

                if (isStaticAdmin || matchedUser) {
                    // Сохраняем статус входа
                    sessionStorage.setItem('adminLoggedIn', 'true');

                    // Сохраняем информацию о текущем пользователе и правах
                    const currentUser = isStaticAdmin
                        ? {
                            username: 'admin',
                            isSuperAdmin: true,
                            permissions: {
                                gallery: true,
                                news: true,
                                messages: true,
                                order: true,
                                users: true,
                                stats: true
                            }
                        }
                        : {
                            username: matchedUser.username,
                            isSuperAdmin: false,
                            permissions: matchedUser.permissions || {}
                        };

                    sessionStorage.setItem('currentUser', JSON.stringify(currentUser));

                    // Сохраняем сессию в localStorage — при следующем открытии админки сразу откроется панель
                    localStorage.setItem('adminStoredSession', JSON.stringify({
                        username: currentUser.username,
                        permissions: currentUser.permissions || {},
                        isSuperAdmin: !!currentUser.isSuperAdmin
                    }));

                    // Переход в админ-панель
                    window.location.href = 'admin-panel.html';
                } else {
                    errorMessage.textContent = 'Falscher Benutzername oder Passwort.';
                    errorMessage.classList.add('show');
                    setTimeout(() => {
                        errorMessage.classList.remove('show');
                    }, 3000);
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = 'Ein Fehler ist aufgetreten. Bitte versuchen Sie es erneut.';
                errorMessage.classList.add('show');
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 3000);
            }
        });
    </script>
</body>
</html>
